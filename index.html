<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="calculator">
    <div class="screen">
        <div class="calculation"></div>
        <div class="output">0</div>
    </div>
    <div class="keyboard">
        <div class="reset" data-reset="Ac">Ac</div>
        <div class="reset" data-backspace="Del">Del</div>
        <div class="operation" data-opposite="+/-">+/-</div>
        <div class="operation" data-brackets="( )">( )</div>
        <div class="number" data-number="7">7</div>
        <div class="number" data-number="8">8</div>
        <div class="number" data-number="9">9</div>
        <div class="operation" data-operation="/">/</div>
        <div class="number" data-number="4">4</div>
        <div class="number" data-number="5">5</div>
        <div class="number" data-number="6">6</div>
        <div class="operation" data-operation="*">x</div>
        <div class="number" data-number="1">1</div>
        <div class="number" data-number="2">2</div>
        <div class="number" data-number="3">3</div>
        <div class="operation" data-operation="-">â€“</div>
        <div class="number" data-number="0">0</div>
        <div class="number" data-number="00">00</div>
        <div class="number" data-float=".">.</div>
        <div class="operation" data-operation="+">+</div>
        <div class="equal-sign" data-equal="=">=</div>
    </div>
</div>

<script src="index.js"></script>
</body>
</html>
